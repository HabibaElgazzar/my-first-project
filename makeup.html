<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Glamour Beauty Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5f3f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #9e3991;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-card {
            width: 30%;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .cart {
            background-color: white;
            border: 2px solid #ff69b4;
            padding: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #cart-items {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ’„ Glamour Beauty Store ðŸ’…</h1>
    </header>

    <div class="container">
        <div id="product-list" class="product-grid">
            <!-- Products will be dynamically added here -->
        </div>

        <div class="cart">
            <h2>ðŸ›’ Shopping Cart</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        // Makeup Product Catalog
        const products = [
            {
                id: 1,
                name: "Rose Gold Eyeshadow Palette",
                price: 45.99,
                image: "https://www.crownbrush.com/cdn/shop/products/35-RG_864x_14dca541-3b95-441c-9a98-edb6747ee529.jpg?v=1624561833"
            },
            {
                id: 2,
                name: "Velvet Matte Lipstick Set",
                price: 35.50,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqkeA_ho11oN8AFjsFaj3CcHrC5s4Os7rNGg&s"
            },
            {
                id: 3,
                name: "Dewy Makeup Setting Spray",
                price: 28.75,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjHod3G7h8wPuYC0LhJ2ftvhZdRA1VH_fqTw&s"
            },
            {
                id: 4,
                name: "Precision Makeup Brush Set",
                price: 59.99,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTljxm28rPbJRWuzLyEP5YspoyzsNfb4gHDzg&st"
            },
            {
                id: 5,
                name: "Luminous Liquid Foundation",
                price: 42.25,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsk3BONzbOX1g7AQ8Mt9jF6wVXjhQPTDeDRw&s"
            },
            {
                id: 6,
                name: "Glitter Highlighter Palette",
                price: 39.50,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ004mgy6bMoa-gtCIvqQvns4leDRSut5Fdw&s"
            }
        ];

        // Cart to store selected items
        let cart = [];

        // Render Products
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear existing products

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Add to Cart Function
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingProduct = cart.find(item => item.id === productId);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            updateCart();
        }

        // Update Cart
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            // Clear existing cart items
            cartItems.innerHTML = '';

            // Render cart items
            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} x ${item.quantity} 
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItems.appendChild(cartItemDiv);
            });

            // Calculate total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }

        // Remove from Cart
        function removeFromCart(productId) {
            const index = cart.findIndex(item => item.id === productId);
            
            if (index !== -1) {
                if (cart[index].quantity > 1) {
                    cart[index].quantity -= 1;
                } else {
                    cart.splice(index, 1);
                }
                updateCart();
            }
        }

        // Checkout Function
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Thank you for your purchase!\nTotal: $${total.toFixed(2)}`);
            
            // Reset cart
            cart = [];
            updateCart();
        }

        // Initialize products when page loads
        window.onload = renderProducts;
    </script>
</body>
</html>
